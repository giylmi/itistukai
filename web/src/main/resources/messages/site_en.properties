site.abouttukai=April 26th marks the 129th birthday of Gabdulla Tuqay, the great Tatar poet famed for his tragic fate, strong character, and of course, his greatly talented writing. His compositions I tugan tel, and Avılım, epics Idegey and Shurale, plentiful short stories, translations and publicist materials have sewn a golden thread through the history of Tatar literature.For Tuqay’s birthday we would like Shurale, one of his most popular epic poems, to be declaimed across the world. Fans of Tuqay’s works and Tatar literature in general, lovers of Shurale, and those who simply want to support us, please, take part in the flash mob “IT IS TUQAY”.site.itistuqaiinfo\=“IT IS TUQAY” is a project by the ITIS Institute of Higher Education of the Kazan Federal University. It was created with the aim of popularizing the works of the great Tatar poet, Gabdulla Tuqay.
