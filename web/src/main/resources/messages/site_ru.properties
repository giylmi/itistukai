site.abouttukai=26 апреля исполнится 129 лет со дня рождения величайшего татарского поэта Габдуллы Тукая. Поэт, с тяжелой судьбой, сильным характером, и, безусловно, имевший великий талант писательского дела. Его стихотворения «И туган тел, и матур», «Авылым», поэмы «Идегэй», «Шурале», многочисленные сказки, переводы, публицистические материалы золотой нитью проносятся по истории татарской литературы. Ко дню рождения Габдуллы Тукая, мы бы хотели, чтобы одна из любимых читателями поэм «Шурале» прозвучала по всему миру. Ценители творчества Тукая и татарской литературы, любители «Шурале», и просто, те, кто хочет нас поддержать принимайте участие в нашем флешмобе “IT IS Tuqay”.
site.itistuqaiinfo=“IT IS Tuqay” – проект Высшей школы ИТИС Казанского Федерального Университета. Он создан с целью популяризации творчества великого татарского поэта Габдуллы Тукая.
site.flashmobinfo=Проект представляет собой флешмоб, для участия в котором желающий должен опубликовать в <a href\="http\://instagram.com" target\="_blank">Инстаграме</a> видео, на котором он читает строчку из произведения Габдуллы Тукая. Все видео будут собираться в единую галерею - таким образом, шаг за шагом, мы получим полное произведение голосами и лицами участников. А к дню рождения великого поэта будет представлен смонтированный фильм с наилучшими прочтениями отрывков.
site.shurale=Поэма «Шурале» - одно из самых колоритных произведений Тукая. Именно, она станет отправной точкой флешмоба.
site.tukaiinfo=Татарский народный поэт, литературный критик, публицист, общественный деятель и переводчик.
